<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<section layout:fragment="content">
<h3 class=" text-center">朝活に関する悩みなどを共有できます！</h3>


<div class="border border-primary p-3 rounded">
      <form th:action="@{/comunity}" method="post">
            <div class=" form-group">
                  <h3>投稿する</h3>
                  <label for="title">タイトル</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="タイトルを入力してください">
                  <label for="content">質問内容</label>
                  <textarea class="form-control" name="content" id="content" placeholder="質問を入力してください"></textarea>
            </div>
      </form>
</div>

<div class="mt-3">
      <h3>投稿一覧</h3>
      <p></p>
      <div class="border boder-gray p-3 rounded">
            <div class="card">
                  <div class="card-header">
                        <h5>朝起きれない</h5>
                  </div>
                  <div class="card-body">
                        <a th:href="@{/comunity/{id}(id=1)}">質問を見る</a>
                  </div>
            </div>
      </div>
</div>


</section>
</html>
