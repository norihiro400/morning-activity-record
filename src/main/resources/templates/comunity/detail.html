<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4" th:object="${task}">

                <div class="card-body">
                    <h5 class="card-title mb-3">タイトル</h5>
                    
                    <h5 class="card-title mb-3">質問内容</h5>
                
                </div>
            </div>
        </div>
    </div>
    <p th:text="${Id}"></p>
</section>
</html>
