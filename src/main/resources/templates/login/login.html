<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
</head>
<body class="container bg-success-subtle">
    <div class="container text-center">
        <h1 class="fw-bold text-success">Asakatsu+</h1>
    </div>
    <div class="container w-50 mx-auto border border-3 rounded p-4 bg-white shadow-sm">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" placeholder="ユーザーネーム" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="パスワード" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <a th:href="@{/register}">新規登録</a>
    </div>
    
</body>
</html>
