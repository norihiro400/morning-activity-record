<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<section layout:fragment="content">
<div class="container mt-5">
    <!-- タイトル -->
    <p class="text-center mb-5 fs-2 fw-bold">進行中の朝活</p>
    <h2 class="text-center mb-4" th:text="${message}"></h2>

    <!-- タスク一覧 -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4" th:each="task:${tasklist}" th:object="${task}">
                <div class="card-body">
                    <h5 class="card-title mb-3">朝活内容:</h5>
                    <p class="card-text fs-4" th:text="*{task}"></p>

                    <!-- フォーム部分 -->
                    <form th:action="@{/tasks/detail/{taskId}(taskId = *{id})}" method="post" enctype="multipart/form-data">
                        <!-- ファイルアップロード -->
                        <div class="mb-3">
                            <label class="form-label fw-bold" for="fileInput">記録となる写真</label>
                            <input class="form-control" type="file" id="fileInput" name="imagepath">
                        </div>

                        <!-- 詳細入力欄 -->
                        <div class="mb-4">
                            <label class="form-label fw-bold" for="detailInput">詳細を記録しよう</label>
                            <textarea id="detailInput" class="form-control" rows="6" placeholder="ここに詳細を入力してください" name="detail"></textarea>
                        </div>

                        <!-- 送信ボタン -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-50">
                                完了
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</html>
