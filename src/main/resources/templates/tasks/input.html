<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <style>
        /* „Éí„Éº„É≠„Éº„Çª„ÇØ„Ç∑„Éß„É≥ */
        .hero-section {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 4rem 0;
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏„Çπ„Çø„Ç§„É´ */
        .status-message {
            background: linear-gradient(135deg, #e8f5e9 0%, #e0f7fa 100%);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        /* „Çø„Çπ„ÇØ„Ç´„Éº„Éâ */
        .task-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
        }

        .task-card-body {
            padding: 3rem;
        }

        /* „Çø„Çπ„ÇØ„Çø„Ç§„Éà„É´„Çª„ÇØ„Ç∑„Éß„É≥ */
        .task-title-section {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            padding: 2rem;
            margin: -3rem -3rem 3rem -3rem;
            text-align: center;
        }

        .task-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .task-content {
            font-size: 2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        /* „Éï„Ç©„Éº„É†Ë¶ÅÁ¥† */
        .form-label-custom {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control-custom {
            border-radius: 15px;
            padding: 1rem 1.5rem;
            border: 2px solid #e8f5e9;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control-custom:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.15);
        }

        .form-control-file {
            border-radius: 25px;
            padding: 1rem 1.5rem;
            border: 3px dashed #4CAF50;
            background: #f8fbf8;
            transition: all 0.3s ease;
        }

        .form-control-file:focus {
            border-color: #2e7d32;
            background: #e8f5e9;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.15);
        }

        /* „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢ */
        .textarea-custom {
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid #e8f5e9;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 150px;
        }

        .textarea-custom:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.15);
        }

        /* ÂÖ¨Èñã„Çπ„Ç§„ÉÉ„ÉÅ„Çª„ÇØ„Ç∑„Éß„É≥ */
        .switch-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #e8f5e9 100%);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            border: 2px solid #e0e0e0;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .switch-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2e7d32;
            margin: 0;
        }

        /* „Ç´„Çπ„Çø„É†„Çπ„Ç§„ÉÉ„ÉÅ */
        .form-check-input[type="checkbox"] {
            width: 3rem;
            height: 1.5rem;
            border: 3px solid #6c757d;
            background-color: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-check-input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        /* ÈÄÅ‰ø°„Éú„Çø„É≥ */
        .btn-submit {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            width: 60%;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #388e3c, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
            color: white;
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ */
        .error-message {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .hero-section p {
                font-size: 1rem;
            }
            
            .task-card-body {
                padding: 2rem;
            }
            
            .task-title-section {
                padding: 1.5rem;
                margin: -2rem -2rem 2rem -2rem;
            }
            
            .task-content {
                font-size: 1.5rem;
                padding: 1rem;
            }
            
            .btn-submit {
                width: 80%;
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            
            .switch-container {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .btn-submit {
                width: 100%;
            }
            
            .switch-section {
                padding: 1.5rem;
            }
            
            .task-content {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<section layout:fragment="content" class="fade-in">
    <!-- „Éí„Éº„É≠„Éº„Çª„ÇØ„Ç∑„Éß„É≥ -->
    <div class="hero-section">
        <h1>üöÄ ÈÄ≤Ë°å‰∏≠„ÅÆÊúùÊ¥ª</h1>
        <p>Á¥†Êô¥„Çâ„Åó„ÅÑÊúùÊ¥ª„ÇíË®òÈå≤„Åó„Å¶ÂÆå‰∫Ü„Åï„Åõ„Åæ„Åó„Çá„ÅÜÔºÅ</p>
    </div>

    <div class="container">
        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏ -->
        <div class="status-message slide-up" th:if="${#lists.isEmpty(tasklist)}" th:text="${message}"></div>

        <!-- „Çø„Çπ„ÇØ‰∏ÄË¶ß -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="task-card slide-up" th:each="task:${tasklist}">
                    <!-- „Çø„Çπ„ÇØ„Çø„Ç§„Éà„É´„Çª„ÇØ„Ç∑„Éß„É≥ -->
                    <div class="task-title-section">
                        
                        <div class="task-content" th:text="${task.task}"></div>
                    </div>

                    <div class="task-card-body">
                        <!-- „Éï„Ç©„Éº„É†ÈÉ®ÂàÜ -->
                        <form th:action="@{/tasks/detail/{taskId}(taskId = ${task.id})}" 
                              method="post" 
                              enctype="multipart/form-data" 
                              th:object="${inputForm}">

                            <!-- „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ -->
                            <div class="mb-4">
                                <label class="form-label-custom" for="fileInput">
                                    üì∏ Ë®òÈå≤„Å®„Å™„ÇãÂÜôÁúü
                                </label>
                                <input class="form-control form-control-file" 
                                       type="file" 
                                       id="fileInput" 
                                       name="imagepath">
                                <div class="error-message" th:errors="*{imagepath}"></div>
                            </div>

                            <!-- Ë©≥Á¥∞ÂÖ•ÂäõÊ¨Ñ -->
                            <div class="mb-4">
                                <label class="form-label-custom" for="detailInput">
                                    üìù Ë©≥Á¥∞„ÇíË®òÈå≤„Åó„Çà„ÅÜ
                                </label>
                                <textarea id="detailInput" 
                                          class="form-control textarea-custom" 
                                          rows="6" 
                                          placeholder="‰ªäÊó•„ÅÆÊúùÊ¥ª„ÅØ„Å©„ÅÜ„Åß„Åó„Åü„ÅãÔºüÊÑüÊÉ≥„ÇÑÂ≠¶„Çì„Å†„Åì„Å®„ÇíË®òÈå≤„Åó„Åæ„Åó„Çá„ÅÜ..." 
                                          name="detail" 
                                          th:text="*{detail}" 
                                          required></textarea>
                                <div class="error-message" th:errors="*{detail}"></div>
                            </div>

                            <!-- ÂÖ¨Èñã„Çπ„Ç§„ÉÉ„ÉÅ„Çª„ÇØ„Ç∑„Éß„É≥ -->
                            <div class="switch-section">
                                <div class="switch-container">
                                    <label for="isPublicSwitch" class="switch-label">
                                        üåê „Åì„ÅÆÊúùÊ¥ª„Çí‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„Å´ÂÖ¨Èñã„Åô„Çã
                                    </label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               role="switch"
                                               id="isPublicSwitch" 
                                               name="isPublic" 
                                               th:checked="*{isPublic}"
                                               onchange="updateSwitchText(this)">
                                    </div>
                                </div>
                            </div>

                            <!-- ÈÄÅ‰ø°„Éú„Çø„É≥ -->
                            <div class="text-center">
                                <button type="submit" class="btn-submit">
                                    üéâ ÊúùÊ¥ª„ÇíÂÆå‰∫Ü„Åô„Çã
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function updateSwitchText(el) {
        // ÂÖÉ„ÅÆ„Çπ„ÇØ„É™„Éó„Éà„Çí„Åù„ÅÆ„Åæ„ÅæÁ∂≠ÊåÅ
        const switchTextElement = document.getElementById("switchText");
        if (switchTextElement) {
            switchTextElement.textContent = el.checked ? "ON" : "OFF";
        }
    }
    
    document.addEventListener("DOMContentLoaded", function () {
        const switchElement = document.getElementById("isPublicSwitch");
        if (switchElement) {
            updateSwitchText(switchElement);
        }
    });
</script>

</html>
