<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S朝活</title>
</head>
<body class="container">
    <div class="text-center">
        <h1 class="text-center">LET'S朝活</h1>
    </div>
    <nav class="navbar bg-info py-3" data-bs-theme="dark">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/}">ログインページ</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/tasks/record}">朝活の記録</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/tasks}">日記を書く</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/tasks}">コミュニティ</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container card">
        <div class="card-header">
            <p class="fs-5 fw-bold">明日の朝活は何する???</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div>
                    <label class="form-label">ジャンルを選択</label>
                </div>
            </div>
            <br>
            <div>
                <form th:action="@{tasks/input}" method="post">
                    <div class="btn-group mb-3">
                        <input class="btn-check" type="checkbox" name="label" id="study" value="勉強系">
                        <label class="btn btn-outline-primary" for="study">勉強系</label>
                        <input class="btn-check" type="checkbox" name="label" id="life" value="日常系">
                        <label class="btn btn-outline-primary" for="life">日常系</label>
                        <input class="btn-check" type="checkbox" name="label" id="sports" value="運動系">
                        <label class="btn btn-outline-primary" for="sports">運動系</label>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" name="task" placeholder="朝活の内容を決めよう">                        
                    </div>
                    <button type="submit" class="btn btn-secondary">決定!</button>
                </form>
            </div>
        </div>

    </div>

    <div>
        <h1></h1>
    </div>
</body>
</html>
