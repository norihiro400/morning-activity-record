<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asakatsu+ - 明日の朝活</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            font-family: 'Helvetica Neue', sans-serif;
        }
        .hero-section {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.1rem;
        }
        .task-form-section, .task-list-section {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            margin-top: -50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }
        .form-select, .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
        }
        .btn-submit {
            background-color: #4CAF50;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 30px;
        }
        .btn-submit:hover {
            background-color: #388e3c;
        }
        .task-card {
            background: #f9f9f9;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* チャットボタン */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        /* チャット画面 */
        .chatbot-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none; /* 初期状態で非表示 */
            flex-direction: column;
            z-index: 1000;
        }

        .chatbot-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-body {
            padding: 10px;
        }

        .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <!-- ヒーローセクション -->
    <div class="hero-section">
        <h1>明日の朝活を計画しよう</h1>
        <p>あなたの未来のために、1日の始まりをデザインする</p>
    </div>

    <div class="container">
        <!-- 朝活フォーム -->
        <div class="task-form-section fade-in">
            <div class="section-title">新しい朝活を登録</div>
            <form th:action="@{/tasks/input}" method="post" th:object="${taskForm}">
                <div class="mb-3">
                    <label class="form-label">ジャンルを選択</label>
                    <select th:field="*{label}" class="form-select" required>
                        <option value="勉強系">勉強系</option>
                        <option value="日常系">日常系</option>
                        <option value="運動系">運動系</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" th:field="*{task}" class="form-control" placeholder="朝活の内容を入力" required minlength="1" maxlength="50">
                    <span th:errors="*{task}" class="text-danger small"></span>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">決定！</button>
                </div>
            </form>
        </div>

        <!-- タスクリスト -->
        <div class="task-list-section fade-in mt-5">
            <div class="section-title">登録済みの朝活</div>
            <div th:if="${#lists.isEmpty(tomorror_task)}" class="text-muted text-center">
                明日の朝活はまだ登録されていません。
            </div>
            <div th:each="task : ${tomorror_task}" th:object="${task}" class="task-card">
                <p th:text="*{task}" class="mb-0 fw-semibold"></p>
                <form th:action="@{/tasks/delete/{id}(id=*{id})}" method="post">
                    <button type="submit" class="btn btn-outline-danger rounded-pill">削除</button>
                </form>
            </div>
        </div>
    </div>
    <!-- チャットボタン -->
    <div id="chatbot-button" class="chatbot-button">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Chatbot Icon" width="50" height="50">
    </div>

    <!-- チャット画面 -->
    <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
            <span>AIチャットボット</span>
            <button id="chatbot-close" class="btn-close">&times;</button>
        </div>
        <div class="chatbot-body">
            <p>こんにちは！何かお手伝いできることはありますか？</p>
            <textarea id="chatbot-input" class="form-control" placeholder="質問を入力してください..."></textarea>
            <button id="chatbot-send" class="btn btn-primary mt-2">送信</button>
        </div>
    </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chatbotButton = document.getElementById("chatbot-button");
        const chatbotWindow = document.getElementById("chatbot-window");
        const chatbotClose = document.getElementById("chatbot-close");

        // チャットボタンをクリックしてチャット画面を表示
        chatbotButton.addEventListener("click", function () {
            chatbotWindow.style.display = "flex"; // チャット画面を表示
        });

        // チャット画面を閉じる
        chatbotClose.addEventListener("click", function () {
            chatbotWindow.style.display = "none"; // チャット画面を非表示
        });
    });
</script>
</body>
</html>
