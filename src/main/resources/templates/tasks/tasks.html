<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Asakatsu+</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container card">
        <div class="card-header">
            <p class="fs-5 fw-bold">明日(<span th:text="${tomorror_month}"></span>月<span th:text="${tomorror_day}"></span>日)の朝活は何する???</p>
        </div>
        <div class="card-body">
            <!-- <div class="form-group">
                <div>
                    <label class="form-label">ジャンルを選択</label>
                </div>
            </div> -->
            <!-- <br> -->
            <div>
                <form th:action="@{tasks/input}" method="post">
                    <div class="mb-3">
                        <label for="tasklabel">ジャンルを選択</label>
                        <select name="label" id="tasklabel">
                            <option value="勉強系">勉強系</option>
                            <option value="日常系">日常系</option>
                            <option value="運動系">運動系</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="task" placeholder="朝活の内容を決めよう">                        
                    </div>
                    <button type="submit" class="btn btn-secondary">決定!</button>
                </form>
            </div>
        </div>

    </div>
</section>
</body>
</html>
