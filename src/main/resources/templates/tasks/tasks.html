<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quest</title>
</head>
<body class="container">
    <div class="text-center">
        <h1 class="text-center">Random Quest</h1>
    </div>
    <nav class="navbar bg-info py-3" data-bs-theme="dark">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/}">ログインページ</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/tasks/record}">日々の記録</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/tasks}">日記を書く</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link text-white btn btn-secondary" th:href="@{/tasks}">進行中のタスク</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container card">
        <div class="card-header">
            <p class="fs-5 fw-bold" th:text="'今日(' + ${year} + '/' + ${month} + '/' + ${date} + ')のミッションを決める'"></p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div>
                    <label class="form-label">ジャンル</label>
                </div>
                <div class="btn-group">
                    <input class="btn-check" type="checkbox" name="genre" id="genretech" value="技術系">
                    <label class="btn btn-outline-primary" for="genretech">技術系</label>
                    <input class="btn-check" type="checkbox" name="genre" id="genrelife" value="日常系">
                    <label class="btn btn-outline-primary" for="genrelife">日常系</label>
                    <input class="btn-check" type="checkbox" name="genre" id="genremove" value="運動系">
                    <label class="btn btn-outline-primary" for="genremove">運動系</label>
                </div>
            </div>
            <form th:action="@{tasks/complete}" method="post">
                <input type="hidden" name="task" th:value="${task}">
                <input type="hidden" name="year" th:value="${year}">
                <input type="hidden" name="month" th:value="${month}">
                <input type="hidden" name="date" th:value="${date}">
                <br>
                <p th:if="${task!=null}">今日のミッションは</p>
                <p th:if="${task!=null}" th:text="'「' + ${task} + '」'"></p>
                <button th:if="*{task != null}" >完了!</button>
            </form>
            <div>
                <form th:action="@{tasks/select}" method="post">
                    <button th:if="${task==null}" type="submit">今日のミッションを決める!</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
