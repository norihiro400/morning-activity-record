<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asakatsu+</title>
</head>
<body class="container bg-light">
    <div class="text-center my-4">
        <h1 class="fw-bold text-success">Asakatsu+</h1>
    </div>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success-subtle rounded shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" th:href="@{/tasks}">Asakatsu+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 左側のメニュー -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/tasks}">メインページ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/tasks/record}">朝活の記録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/tasks/comunity}">コミュニティ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/tasks/input}">進行中の朝活</a>
                    </li>
                </ul>

                <!-- 右側のメニュー -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-success me-2" th:href="@{/tasks}">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-warning">ログアウト</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section layout:fragment="content" class="mt-4"></section>

</body>
</html>
