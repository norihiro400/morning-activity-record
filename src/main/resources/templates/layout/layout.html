<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asakatsu+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .nav-link:hover {
            background-color: #e9f7ef;
            border-radius: 8px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- ヘッダー -->
    <header class="bg-white shadow-sm py-3 mb-3">
        <div class="container text-center">
            <h1 class="fw-bold text-success m-0">Asakatsu+</h1>
        </div>
    </header>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" th:href="@{/tasks}">Asakatsu+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" th:href="@{/tasks}">メインページ</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" th:href="@{/tasks/record}">朝活の記録</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" th:href="@{/comunity}">コミュニティ</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" th:href="@{/tasks/public}">みんなの朝活</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" th:href="@{/tasks/input}">進行中の朝活</a></li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-success" th:href="@{/profile}">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">ログアウト</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- コンテンツ -->
    <main class="container">
        <section layout:fragment="content"></section>
    </main>

</body>
</html>
