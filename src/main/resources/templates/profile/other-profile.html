<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asakatsu+ - ユーザープロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            font-family: 'Helvetica Neue', sans-serif;
        }
        .profile-hero {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .profile-hero h1 {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: -50px;
            z-index: 1;
            position: relative;
        }
        .profile-item {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #2e7d32;
        }
        .follow-btn {
            border-radius: 50px;
            padding: 0.6rem 1.4rem;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .follow-btn.following {
            background-color: #e0e0e0;
            color: #333;
        }
        .follow-btn:hover {
            opacity: 0.9;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <!-- 他ユーザープロフィールのヒーローセクション -->
    <div class="profile-hero">
        <h1 th:text="${profileUserName}">ユーザー名</h1>
        <p>朝活仲間のプロフィールをチェックしましょう</p>
    </div>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card text-center">
                    <div class="profile-item">
                        名前：<span th:text="${username}"></span>
                    </div>
                    <div class="profile-item">
                        朝活記録回数：<span th:text="${taskCount}"></span> 回
                    </div>
                    <!-- フォローボタン -->
                    <form th:action="@{/profile/follow/{username}(username = *{username})}" method="post">
                        <div class="mt-3">
                            <button class="btn follow-btn" 
                                    type="submit"
                                    th:classappend="${isFollowing} ? 'following btn-secondary' : 'btn-primary'"
                                    th:text="${isFollowing} ? 'フォロー済み' : 'フォロー'"
                                    th:disabled="${isFollowing}">
                            </button>
                        </div>
                    </form>
                    <form th:if="${isFollowing}"
                        th:action="@{/profile/unfollow/{username}(username=*{username})}"
                        method="post"
                        class="mt-2">
                        <button type="submit"
                                class="btn btn-outline-danger">
                            フォロー解除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
